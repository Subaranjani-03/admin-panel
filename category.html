  <head>

    <link
      rel="stylesheet"

          <a href="./admin-login.html"><i class="fa-solid fa-user"></i></a>

          <i class="fa-solid fa-maximize"></i> -->
        </div>
      </header>


      <aside>
        <div class="profile">
          <div class="profile-pic">
            <img src="./img/user (2).png" alt="" />
          </div>
          <h2 class="profile-name">Admin</h2>
        </div>
        <div class="nav-links">
          <div class="nav-sub">
            <i class="fa-solid fa-house"></i>
            <a href="./index.html" class="nav-sub-name">Dashboard</a>
          </div>
          <div class="nav-sub">
            <i class="fa-solid fa-list"></i>
            <a href="./category.html" class="nav-sub-name">Category</a>
          </div>
          <div class="nav-sub">
            <i class="fa-solid fa-cart-shopping"></i>
            <a href="./product.html" class="nav-sub-name">Products</a>
          </div>
          <div class="nav-sub">
            <i class="fa-regular fa-address-card"></i>
            <a href="./registration.html" class="nav-sub-name">Customers</a>
          </div>
          <div class="nav-sub">
            <i class="fa-solid fa-right-from-bracket"></i>
            <a href="#" class="nav-sub-name" onclick="logOut()">Logout</a>
          </div>
        </div>
        <div class="profile-icons">
          <i class="fa-brands fa-whatsapp"></i>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-x-twitter"></i>
        </div>
      </aside>

      <!-- <main class="wrapper"> -->
       <main class="wrapper category-wrapper">

        <div class="cat-box">
          <form action="">
            <h2>Category</h2>
            <div class="cat-card-signup">
              <div class="cat-input">
                <label for="category">Category Name</label>
                <input type="text" id="category" placeholder="Enter Category" />
                <span id="categoryError" class="error"></span>
              </div>

            </div>
            <button type="submit" onclick="categoryTable()">Register</button>
          </form>
        </div>
        
        <!-- table -->
         <table class="cat-table">
          <thead>
            <tr>
              <th>SNo</th>
              <th>Category</th>
              
            </tr>
            </thead>
            <tbody id="catTable">
                <tr>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </tbody>
          
        </table>
      </main>

      <footer>
        <p>

      </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
